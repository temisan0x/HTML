<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - First Yumaj Nigeria Limited</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    
  <div class="welcome-section">
    <div class="welcome-header">
        <h1>Welcome back, <span>[um_user meta_key="first_name"]</span>!</h1>
        <p>Your dashboard is ready. Here's what's happening:</p>
    </div>

    <div class="welcome-stats">
        <div class="stat">
            <h2>5</h2>
            <p>New Messages</p>
        </div>
        <div class="stat">
            <h2>3</h2>
            <p>Upcoming Events</p>
        </div>
        <div class="stat">
            <h2>10</h2>
            <p>Notifications</p>
        </div>
    </div>

    <div class="welcome-actions">
        <button class="btn-primary">View Profile</button>
        <button class="btn-secondary">Explore Features</button>
    </div>
</div>

      
      
    <script src="script.js"></script>
</body>
</html>
